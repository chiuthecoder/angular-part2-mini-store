    <div ng-controller="customersController"> 
      <div class="row">
        <div class="bg-danger" ng-bind="errors.message">
        </div>
      </div>

      <h2>Add a new customer</h2>
      <form class="form-inline">
	      <div class="form-group">
		      <label>Name: <label>
		      <input class="form-control" type='text' ng-model='newCustomer.name'>
		      <input type='submit' value='Add' ng-click='addCustomer()' class='btn btn-big btn-primary'>
	    	</div>
	      <input type='hidden' ng-model='newCustomer.created' value='date'>
	     
      </form>

  		<div class="pull-right form-group"><input class='form-control' type='text' ng-model='filter_name' placeholder='search home...'></div>
			
			<table class='table'>
				<tr>
					<th>Customer Name</th>
					<th>Created Date</th>
					<th>Actions</th>
				</tr>
				<tr ng-repeat="customer in customers | filter: filter_name  | orderBy: 'created' ">
					<td ng-bind='customer.name'></td>
					<td ng-bind='customer.created'></td>
					<td><button ng-click='removeCustomer(customer.name)'>delete</button></td>
				</tr>
			</table>

    </div>
